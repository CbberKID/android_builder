name: android_build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - id: get-project
        name: Get project name
        run: echo "PROJECT=$(cat project-to-build)" >> $GITHUB_OUTPUT

      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project

      - name: Fix Gradle Wrapper Permissions
        working-directory: ./project
        run: |
          # 1. 强制修复 gradlew 权限（优先执行）
          chmod +x gradlew
          ls -l gradlew  # 验证权限输出 "-rwxr-xr-x"

      - name: Update Gradle Wrapper to 8.2
        working-directory: ./project
        run: |
          # 2. 升级 Gradle 版本
          sed -i "s|distributionUrl=.*|distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-all.zip|g" gradle/wrapper/gradle-wrapper.properties
          echo "=== Gradle Version ==="
          grep distributionUrl gradle/wrapper/gradle-wrapper.properties

      - name: Fix AGP Version
        working-directory: ./project
        run: |
          # 3. 替换 AGP 版本为 8.2.0（兼容单/双引号）
          sed -i -E "s/(com\.android\.tools\.build:gradle:)[^'\"]+/\18.2.0/g" build.gradle
          echo "=== AGP Version Check ==="
          grep 'com.android.tools.build:gradle' build.gradle

      - name: Add Repositories
        working-directory: ./project
        run: |
          # 4. 动态添加仓库（避免重复）
          if ! grep -q "google()" build.gradle; then
            sed -i "/repositories {/a \        google()" build.gradle
            sed -i "/repositories {/a \        mavenCentral()" build.gradle
          fi
          echo "=== Repositories Check ==="
          grep 'repositories' build.gradle

      - name: Force AGP Resolution
        working-directory: ./project
        run: |
          # 5. 强制统一所有模块的 AGP 版本
          echo -e "\nallprojects {\n  configurations.all {\n    resolutionStrategy.force 'com.android.tools.build:gradle:8.2.0'\n  }\n}" >> build.gradle

      - name: Clean and Build
        working-directory: ./project
        run: |
          # 6. 清理缓存并构建
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace --refresh-dependencies

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-build-apk
          path: ./project/app/build/outputs/apk/**/*.apk
